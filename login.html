<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login page</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </link>
    <link
        href="https://fonts.googleapis.com/css2?family=Lacquer&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yeon+Sung&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
        integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="./css/toastr.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body>
    <div class="container">
    	<div class="flex-center">
    		<div class="logo">
                <h2 class="logo_txt" align="center">Fitness<br>Fever</h2>
            </div>
            <div class="text-center SignIn">Sign In</div>
            <div class="text-center access">
                <p>Get access to your account</p>
            </div>
            <div class="google_btn text-center sec_spacing-top-bottom">
                <button class="gbtn " id="googleSignIn"><i class="fa-brands fa-google" style="color: #ff7b00;"></i></i> Sign in with google</button>
            </div>
            <div class="text-center email-section">
                <hr class=" bg-200 mt mb text-center" >
               <div class="divider"><a href="">or use email</a>
               </div>
            </div>
            <div class="sec_spacing-top-bottom">
                <label class="f-label" for="email">email address</label>
                <div class="inp_parent ">
                    <input type="text" placeholder="Email" class="inp_ui f-email " id="username">
                </div>
            </div>
            <div class="sec_spacing-top-bottom">
                <label class="f-label" for="Password">password</label>
                <div class="inp_parent ">
                    <input type="text" placeholder="Password" class="inp_ui f-pass" id="password">
                </div>
            </div>
            <div class="col">
                <div class="f-check">
                    <input type="checkbox" class="f-check-input" checked>
                    <label class="f-check-label">Remember me</label>
                    <div class="forget-pass">
                        <a href="forget.html" >Forget password ?</a>
                    </div>
                </div>
            </div>
            <div class="Sign-btn sec_spacing-top-bottom text-center">
                <button class="signbtn w100" id="signInCustom">Sign In</button>
            </div>
            <div class="create-acc text-center">
                <a href="signup.html" >Create your account</a>
            </div>

            <button class="logoutEvent">logout</button>
    	</div>
    </div>
    

   


    <!-- All Common JS -->
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js"></script>

    



    <!-- end footer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
        <script src="./js/toastr.min.js"></script>


    <script src="./js/auth.js"></script>
    <script src="./js/custom.js"></script>
</body>
</html>
